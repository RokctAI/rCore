name: Code Quality
on:
  workflow_dispatch:
    inputs:
      backfill_ai_notes_cutoff_version:
        type: string
        default: ""
        description: "Regenerate AI release notes starting from this version (use 'all' for full history)"

  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    uses: RokctAI/shared-workflows/.github/workflows/universal-linter.yml@main
    with:
      copyright-text: "Rokct Intelligence (pty) Ltd."
    secrets: inherit


