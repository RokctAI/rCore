name: Code Quality
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    uses: RokctAI/shared-workflows/.github/workflows/universal-linter.yml@main
    with:
      copyright-text: "Rokct Intelligence (pty) Ltd."
    secrets: inherit


